<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Scraper v2 (Ceneo)</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
        <style>
                body{ 
      min-height: 100vh; 
      margin: 0; 
      
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    
    header{ 
      min-height:50px;
    }
    
    footer{ 
      min-height:50px; 
    }
            </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../">Ceneo Web Scraper</a>
                    <a style="color:red;">v2.0</a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page"
                                    href="../">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/extract">Extract</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/products">Product
                                    list</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/author">Author</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <div class="row align-items-start">
            <div class="col">
            </div>
            <div class="col" style="text-align:center;">
                {% block content %}
                <b><p>{{name}}</p></b>
                <p>{{field}}</p>
                <p>{{mail}}</p>
                <p>{{univ}}</p>
                {% endblock content%}
            </div>
            <div class="col">
            </div>
        </div>

        <footer>
            <div style="text-align:center;">
                <p>&copy; Danylo Kolisnichenko 2022.</p>
            </div>
        </footer>
    </body>
</html>
